<div class="container-fluid">
  <div class="row">
  <div class="col">
    <h3 class="text-center">Список слов</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Слово</th>
        <th>Перевод</th>
        <th>Удалить слово</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let word of words; let idx = index">
        <th scope="row">{{idx + 1}}</th>
        <td>{{word.name}}</td>
        <td>{{word.ruName}}</td>
        <td
        (click)="onWordDelete(word)"
        >
          <button class="btn btn-danger">Удалить</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
